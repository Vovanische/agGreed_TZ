<div class="v-align">
  <h2>Selection Panel</h2>
  <button type="button" (click)="selectionMode()">Select mode on/off</button>
  <dl class="v-statistic">
    <dt>
      Total count of records: {{ this.totalRowCount }}
    </dt>
    <dt>
      Selected records count: {{ this.selectedRowsCount }}
    </dt>
  </dl>
</div>
